name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /home/runner/android-sdk
      ANDROID_SDK_ROOT: /home/runner/android-sdk

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip wget \
          openjdk-17-jdk \
          libncurses6 libstdc++6 \
          libffi-dev libssl-dev \
          autoconf automake libtool \
          pkg-config zlib1g-dev

    - name: Install Android SDK command line tools
      run: |
        mkdir -p $ANDROID_HOME
        cd /tmp
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip
        mkdir -p $ANDROID_HOME/cmdline-tools
        mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest

    - name: Create legacy tools/bin for Buildozer
      run: |
        mkdir -p $ANDROID_HOME/tools/bin
        ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

    - name: Add Android tools to PATH
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses

    - name: Install Android SDK packages
      run: |
        sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Link SDK where Buildozer expects it
      run: |
        mkdir -p /home/runner/.buildozer/android/platform
        ln -s $ANDROID_HOME /home/runner/.buildozer/android/platform/android-sdk

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Fokus-APK
        path: bin/*.apk
